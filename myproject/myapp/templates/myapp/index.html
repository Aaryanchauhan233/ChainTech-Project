<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light p-3 text-center">
        <h1>Welcome to My Web Page</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/contact">Contact</a>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple web page with dynamic content.</p>
            <hr class="my-4">
            <p id="current-time"></p>
            <p id="random-quote"></p>
            <form id="weather-form">
                <div class="form-group">
                    <label for="location">Enter your location:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
            <p id="weather-info" class="mt-4"></p>
        </div>
    </main>
    <footer class="bg-light p-3 text-center">
        <p>Contact us at: info@example.com</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const currentTime = new Date().toLocaleString();
            $('#current-time').text('Current time: ' + currentTime);

            
            fetch('/get_quote/')
                .then(response => response.json())
                .then(data => {
                    $('#random-quote').text('Random quote: "' + data.quote + '"');
                })
                .catch(error => {
                    $('#random-quote').text('Error fetching quote: ' + error);
                });

            
            $('#weather-form').on('submit', function(e) {
                e.preventDefault();
                const location = $('#location').val();
                fetch(`/get_weather/?location=${location}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            $('#weather-info').text(data.error);
                        } else {
                            $('#weather-info').text(`Weather in ${location}: ${data.weather}`);
                        }
                    })
                    .catch(error => {
                        $('#weather-info').text('Error fetching weather: ' + error);
                    });
            });
        });
    </script>
</body>
</html>
